<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkCheckr Pro</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="dark-mode">
  <!-- Header -->
  <header class="hero card">
    <img src="assets/logo.svg" alt="LinkCheckr Pro Logo" class="logo">
    <h1>LinkCheckr Pro</h1>
    <div class="theme-switch" id="theme-toggle" aria-label="Toggle Theme">
      <div class="theme-slider"></div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-container">
    <!-- Left Part: Input Section -->
    <section class="input-section card">
      <h2>Enter Your Links</h2>
      <textarea id="url-input" placeholder="Paste URLs (one per line, e.g., https://example.com)" rows="5"></textarea>
      <div class="input-controls">
        <div class="file-upload" id="file-upload">
          <input type="file" id="file-input" accept=".txt,.csv">
          <div class="file-name" id="file-name" style="display: none;">
            <span></span>
            <button class="clear-file" id="clear-file">✕</button>
          </div>
        </div>
        <label class="proxy-toggle">
          <input type="checkbox" id="use-proxy"> Use CORS Proxy
        </label>
        <button id="start-scan" class="glow-button">Start Scan</button>
      </div>
      <p>Total Links: <span id="link-count">0</span></p>
    </section>

    <!-- Right Part: Results and Actions -->
    <section class="results-section card">
      <!-- Tips Panel (Toggleable on PC, Integrated on Mobile) -->
      <div class="tips-panel hidden">
        <h3>Smart Tip</h3>
        <p id="tip-text" class="tip-text"></p>
        <button id="toggle-tips" class="glow-button secondary">Hide Tips</button>
      </div>

      <!-- Results -->
      <div class="results-content hidden">
        <div class="results-header">
          <h2>Scan Results</h2>
          <button id="scan-again" class="glow-button secondary">Scan Again</button>
        </div>
        <div class="health-score">
          <h3>Link Health: <span id="health-score">0%</span></h3>
          <div class="progress-circle" id="progress-circle"></div>
        </div>
        <div class="results-summary">
          <p>Total: <span id="summary-total">0</span> | OK: <span id="summary-ok">0</span> | Redirects: <span id="summary-redirects">0</span> | Broken: <span id="summary-broken">0</span> | Risky: <span id="summary-risky">0</span></p>
          <div class="filter-sort">
            <select id="filter-status">
              <option value="all">All Statuses</option>
              <option value="ok">OK</option>
              <option value="redirect">Redirect</option>
              <option value="broken">Broken</option>
              <option value="risky">Risky</option>
              <option value="timeout">Timeout</option>
              <option value="unreachable">Unreachable</option>
              <option value="invalid">Invalid</option>
            </select>
            <select id="sort-by">
              <option value="status">Sort by Status</option>
              <option value="url">Sort by URL</option>
              <option value="timestamp">Sort by Time</option>
            </select>
          </div>
        </div>
        <div id="results-container" class="results-grid"></div>
        <div class="export-controls">
          <button id="copy-summary" class="glow-button secondary">Copy Summary</button>
          <button id="export-pdf" class="glow-button">Export PDF</button>
          <button id="export-csv" class="glow-button">Export CSV</button>
          <button id="show-tips" class="glow-button secondary">Show Tips</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer card">
    <p>© 2025 SIAM. All rights reserved.</p>
    <nav class="footer-nav">
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
      <a href="#privacy">Privacy</a>
    </nav>
  </footer>

  <!-- Loading Overlay -->
  <div class="loading-overlay hidden">
    <div class="spinner"></div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toast-container"></div>

  <script src="libs/html2pdf.bundle.min.js"></script>
  <script src="data/blacklist.js"></script>
  <script src="data/tips.js"></script>
  <script src="js/scanner.js"></script>
  <script src="js/pdf-export.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
