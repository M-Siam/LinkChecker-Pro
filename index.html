<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkCheckr Pro</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="dark-mode">
  <!-- Main Card Container -->
  <div class="main-card">
    <!-- Header -->
    <header class="header">
      <img src="logo.svg" alt="LinkCheckr Pro Logo" class="logo">
      <h1>LinkCheckr Pro</h1>
      <div class="theme-switch" id="theme-toggle" aria-label="Toggle Theme">
        <span class="theme-icon">ðŸŒ™</span>
      </div>
    </header>

    <!-- Input Section -->
    <section class="input-section">
      <h2>Paste Your Links</h2>
      <textarea id="url-input" placeholder="Enter URLs (one per line, e.g., https://example.com)" rows="5"></textarea>
      <div class="input-controls">
        <div class="file-upload">
          <input type="file" id="file-input" accept=".txt,.csv">
          <div class="file-name" id="file-name" style="display: none;">
            <span></span>
            <button class="clear-file" id="clear-file">âœ•</button>
          </div>
        </div>
        <button id="start-scan" class="glow-button">Start Scan</button>
      </div>
      <p>Total Links: <span id="link-count">0</span></p>
    </section>

    <!-- Tips Section -->
    <section class="tips-section">
      <h3>Smart Tip</h3>
      <p id="tip-text" class="tip-text">Paste your links to start scanning!</p>
    </section>

    <!-- Results Section -->
    <section class="results-section hidden">
      <h2>Scan Results</h2>
      <div class="health-score">
        <h3>Link Health: <span id="health-score">0%</span></h3>
        <div class="progress-circle" id="progress-circle"></div>
      </div>
      <div class="results-summary">
        <p>Total: <span id="summary-total">0</span> | OK: <span id="summary-ok">0</span> | Redirects: <span id="summary-redirects">0</span> | Broken: <span id="summary-broken">0</span> | Unknown: <span id="summary-unknown">0</span></p>
        <div class="filter-sort">
          <select id="filter-status">
            <option value="all">All Statuses</option>
            <option value="ok">OK</option>
            <option value="redirect">Redirect</option>
            <option value="broken">Broken</option>
            <option value="unknown">Unknown</option>
          </select>
          <select id="sort-by">
            <option value="status">Sort by Status</option>
            <option value="domain">Sort by Domain</option>
            <option value="time">Sort by Time</option>
          </select>
        </div>
      </div>
      <div id="results-container" class="results-grid"></div>
      <div class="result-actions">
        <button id="scan-again" class="glow-button">Scan Again</button>
        <button id="share-results" class="glow-button">Share Summary</button>
        <button id="export-pdf" class="glow-button">Export PDF</button>
      </div>
    </section>
  </div>

  <!-- Toast Notification -->
  <div class="toast" id="toast"></div>

  <!-- Sticky Footer -->
  <footer class="footer">
    <p>Â© 2025 SIAM. All rights reserved.</p>
    <nav class="footer-nav">
      <a href="#about">About</a> â€¢
      <a href="#contact">Contact</a> â€¢
      <a href="#privacy">Privacy</a>
    </nav>
  </footer>

  <!-- Loading Overlay -->
  <div class="loading-overlay hidden">
    <div class="spinner"></div>
  </div>

  <script src="blacklist.js"></script>
  <script src="tips.js"></script>
  <script src="pdf-export.js"></script>
  <script src="script.js"></script>
</body>
</html>
