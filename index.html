<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkCheckr Pro</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="dark-mode">
  <!-- Header -->
  <header class="hero card">
    <img src="assets/logo.svg" alt="LinkCheckr Pro Logo" class="logo">
    <h1>LinkCheckr Pro</h1>
    <div class="theme-switch" id="theme-toggle" aria-label="Toggle Theme">
      <div class="theme-slider"></div>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Input Section -->
    <section class="input-section card animated">
      <h2>Check Your Links</h2>
      <textarea id="url-input" placeholder="Paste URLs (one per line, e.g., https://example.com)" rows="6"></textarea>
      <div class="input-controls">
        <div class="file-upload">
          <input type="file" id="file-input" accept=".txt,.csv">
          <div class="file-name" id="file-name" style="display: none;">
            <span></span>
            <button class="clear-file" id="clear-file">âœ•</button>
          </div>
        </div>
        <button id="start-scan" class="glow-button">Start Scan</button>
      </div>
      <p>Total Links: <span id="link-count">0</span></p>
    </section>

    <!-- Tips Panel -->
    <section class="tips-panel card animated">
      <h3>Smart Tip</h3>
      <p id="tip-text" class="tip-text">Paste your links to start scanning!</p>
    </section>

    <!-- Results Section -->
    <section class="results-section card hidden">
      <h2>Scan Results</h2>
      <div class="health-score">
        <h3>Link Health: <span id="health-score">0%</span></h3>
        <div class="progress-circle" id="progress-circle"></div>
      </div>
      <div class="results-summary">
        <p>Total: <span id="summary-total">0</span> | OK: <span id="summary-ok">0</span> | Redirects: <span id="summary-redirects">0</span> | Broken: <span id="summary-broken">0</span> | Risky: <span id="summary-risky">0</span></p>
        <label class="toggle-risky-broken"><input type="checkbox" id="toggle-risky-broken"> Show Only Risky/Broken</label>
      </div>
      <div id="results-container" class="results-grid"></div>
      <div class="export-controls">
        <button id="export-csv" class="glow-button">Export CSV</button>
        <button id="export-pdf" class="glow-button">Export PDF</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="card">
    <p>Built Free by [YourName]</p>
  </footer>

  <!-- Loading Overlay -->
  <div class="loading-overlay hidden">
    <div class="spinner"></div>
  </div>

  <script src="libs/html2pdf.bundle.min.js"></script>
  <script src="data/blacklist.js"></script>
  <script src="js/scanner.js"></script>
  <script src="js/export.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
