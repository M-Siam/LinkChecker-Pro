<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkCheckr Pro</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <img src="assets/logo.svg" alt="LinkCheckr Pro Logo" class="logo">
      <h1>LinkCheckr Pro</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Input Section -->
    <section class="input-section">
      <h2>Advanced Broken Link & Redirect Intelligence</h2>
      <p>Check multiple URLs for broken links, redirects, and potential security issues with our powerful scanning tool.</p>
      <textarea id="url-input" placeholder="Enter URLs (one per line, e.g., https://example.com)" rows="6"></textarea>
      <div class="file-upload">
        <div id="drop-zone" class="drop-zone">Drag & drop a file (txt/csv) or <input type="file" id="file-input" accept=".txt,.csv"></div>
      </div>
      <button id="start-scan" class="scan-button">Start Scan</button>
      <p>Total Links: <span id="link-count">0</span></p>
    </section>

    <!-- Results Section -->
    <section class="results-section hidden">
      <div class="health-score">
        <h3>Link Health Score</h3>
        <div class="progress-circle" id="progress-circle"></div>
        <p><span id="health-score">0%</span></p>
      </div>
      <div class="export-options">
        <button id="export-csv" class="export-button">Export CSV</button>
        <button id="export-pdf" class="export-button">Export PDF Report</button>
      </div>
      <div id="results-container" class="results-list"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Built Free by LinkCheckr</p>
  </footer>

  <!-- Loading Overlay -->
  <div class="loading-overlay hidden">
    <div class="spinner"></div>
  </div>

  <script src="libs/html2pdf.bundle.min.js"></script>
  <script src="data/blacklist.js"></script>
  <script src="js/scanner.js"></script>
  <script src="js/export.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
