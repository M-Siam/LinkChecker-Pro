```svg
<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Define Neon Gradient -->
    <defs>
        <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00f260;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0575e6;stop-opacity:1" />
        </linearGradient>
        <!-- Glow Filter -->
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <!-- Logo Text -->
    <text x="10" y="45" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#neonGradient)" filter="url(#glow)">
        LinkCheckr Pro
    </text>
    <!-- Accent Line -->
    <rect x="10" y="50" width="180" height="2" fill="url(#neonGradient)" opacity="0.7"/>
</svg>
```